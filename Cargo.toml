[package]
name = "blitz"
version = "0.1.0"
edition = "2021"
authors = ["Jonathan Kelley <jkelleyrtp@gmail.com>"]
description = "Native iced-wgpu based renderer for Dioxus"
license = "MIT/Apache-2.0"
repository = "https://github.com/jkelleyrtp/blitz"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { git = "https://github.com/Demonthos/dioxus", branch = "lazy_tui", features = ["native-core"] }
stretch2 = { git = "https://github.com/Demonthos/stretch" }
tokio = { version = "1.17.0", features = ["full"] }
parcel_css = "1.0.0-alpha.21"
cssparser = "0.29.2"
piet-wgpu = { path = "../piet-wgpu" }
tao = "0.7.0"
raw-window-handle = "0.4.2"